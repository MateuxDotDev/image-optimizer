bcrypt.iteration-count=${ITERATION_COUNT:13}

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:tiny-img}
quarkus.datasource.password=${DB_PASSWORD:password}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/tiny-img}

# JWT
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.issuer=https://mateux.dev
mp.jwt.verify.expires-in-seconds=300
quarkus.native.resources.includes=publicKey.pem

# OpenAPI
quarkus.swagger-ui.always-include=true
